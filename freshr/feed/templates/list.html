<html>
	<head>
		<title>Create Post</title>	
	</head>
	<body>
		<h2>New Post</h2>
		<form method="POST" action='/create'>
			<input name='item_text' id='item_text' placeholder="What you are selling"/>
			{% csrf_token %}
		</form>
		<table id='list_table'>
			{% for item in items %}
				<tr><td>{{ item.text }}</td></tr>
			{% endfor %}
		</table>
	</body>
	
</html>
